    <script>
        const animationContainer = document.getElementById('loading-animation');
    
        // Add event listener for animation end
        animationContainer.addEventListener('animationend', () => {
            setTimeout(restartAnimation, 10); // Delay of 2 seconds (2000 milliseconds)
        });
    
        // Function to restart animation
        function restartAnimation() {
            const svgItems = document.querySelectorAll('.svg-item');
            svgItems.forEach((item, index) => {
                item.style.animation = 'none';
                void item.offsetWidth; // Trigger a reflow in the DOM
                item.style.animation = `reveal 2s ${index * 0.05}s forwards`;
            });
        }
    </script>
